<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12 list-group">
    <a href="" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="ist-group-item-heading"> {{recipe.name}} </h4>
        <p class="ist-group-item-text"> {{recipe.description}} </p>
      </div>
      <div class="float-right">
        <img [src]="recipe.imagePath" alt="xd" class="img-responsive" style="max-height:50px;">
      </div>
    </a>
  </div>
</div>

<app-recipe-item></app-recipe-item>
