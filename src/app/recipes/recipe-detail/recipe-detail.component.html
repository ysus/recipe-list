<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height:300px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown  (isShow)="isShow($event)">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu "  [ngClass]="{ show : show}">
        <a class="dropdown-item"  href="">To Shopping List</a>  
         <a class="dropdown-item"  href="">Edit Recipe</a> 
         <a class="dropdown-item"  href="">Delete Recipe</a> 
      </div>
    </div>
    
    
  </div>
</div>

<div class="row">
  <div class="col-12">{{recipe.description}}</div>
</div>

<div class="row">
  <div class="col-12">Ingredients</div>
</div>
